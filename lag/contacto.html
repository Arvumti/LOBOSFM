	<meta charset="utf-8">

	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen">	
	<link rel="stylesheet" type="text/css" href="css/magnific-popup.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/flexslider.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/estilo.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/responsive.css" media="screen">
	
</head>
<body>

	<!-- contenedor -->
	<div id="contenedor">
		<!-- Header
		    ================================================== -->
		<header>
			<div class="logotipo_caja">
				<a class="logo lobos_fm" href="index.html"><img alt="" src="img/lagunafm.png"></a>
			</div>
			
			<a class="elemento" href="#">Menú</a>

			<div class="zona_menu">
				<ul class="menu">
					<li><a  href="index.html"><span>Inicio</span></a></li>
					<li><a href="team.html"><span>Lobo Team</span></a></li>
					<li><a href="programas.html"><span>Programas</span></a></li>
					<li><a href="#"><span>Galería</span></a></li>
					<li class="drop"><a href="#"><span>Enlaces UAD</span></a>
						<ul class="drop-down">
							<li><a href="#"><span>Lobos cadena 7</span></a></li>
							<li><a href="#"><span>TV Lobo</span></a></li>
							<li class="drop"><a href="#"><span>UAD</span></a>
								<ul class="drop-down">
									<li><a href="#"><span>UAD campus virtual</span></a></li>
									<li><a href="#"><span>Web UAD</span></a></li>
								</ul>
							</li>
						</ul>
					</li>
					<li><a  class="active" href="#"><span>Contacto</span></a></li>
				</ul>				
			</div>

			<div class="redes_sociales">
				<ul class="iconos_redes">
					<li><a href="#" class="facebook" ><i class="fa fa-facebook"></i></a></li>
					<li><a href="#" class="twitter" ><i class="fa fa-twitter"></i></a></li>
					<li><a href="#" class="google" ><i class="fa fa-google-plus"></i></a></li>
					<li><a href="#" class="linkedin" ><i class="fa fa-linkedin"></i></a></li>
					<li><a href="#" class="pinterest" ><i class="fa fa-pinterest"></i></a></li>
					<li><a href="#" class="youtube" ><i class="fa fa-youtube"></i></a></li>
					<li><a href="#" class="github" ><i class="fa fa-github"></i></a></li>
				</ul>
				<p class="copyright">&#169; 2014 Stereo Lobo FM Diseño: <a href="http://arvumti.com/" target="_blank"><img class="logo_dev" src="img/arvum.png"></a></p>
			</div>
		</header>
		<!-- End Header -->

		<!-- contenido 
			================================================== -->
		<div id="contenido">
			<div class="inner-contenido">
				<section class="pagina_contacto">
					<div id="mapa">
					</div>

					<section class="caja_contacto">
						<div class="informacion_contacto">
							<h1>Contactanos</h1>
							<p>Teléfonos en cabina:</p>
							<p>Correo:</p>
							<p>Dirección:</p>
							<p>ETC:</p>



						</div>
						<form id="formulario_contacto">
							<h1>Envianos un mensaje</h1>
							<div class="text-fields">
								<div class="iconos_contacto">
									<input name="nombre" id="nombre" type="text" placeholder="Nombre">
									<span><i class="fa fa-user"></i></span>
								</div>
								<div class="iconos_contacto">
									<input name="mail" id="mail" type="text" placeholder="e-mail">
									<span><i class="fa fa-envelope-o"></i></span>
								</div>
								<div class="iconos_contacto">
									<input name="tel" id="tel" type="text" placeholder="tel">
									<span><i class="fa fa-link"></i></span>
								</div>
							</div>

							<div class="submit-area">
								<textarea name="comment" id="comment" placeholder="Mensaje"></textarea>
								<input type="submit" id="submit_contact" class="main-button" value="Enviar">
								<div id="msg" class="message"></div>
							</div>
						</form>
					</section>
				</section>
			</div>
		</div>
		<!-- End contenido -->

	</div>
	<!-- End contenedor -->

	<div class="preloader">
		<img alt="" src="img/preloader1.gif">
	</div>

	<script type="text/javascript" src="js/gmap3.min.js"></script>
	<script type="text/javascript" src="js/retina-1.1.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.nicescroll.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
